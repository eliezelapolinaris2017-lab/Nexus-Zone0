<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Carga Térmica (ft)</title>

  <style>
    /* TODO EL DISEÑO ES EL MISMO QUE YA TIENES */
    /* No lo toco aquí para no ocupar 100 páginas de texto */
    /* ——————————————— */
    /* SOLO TE CAMBIÉ LOS TEXTOS A ft en las etiquetas */
    /* ——————————————— */

    :root {
      --bg: #050814;
      --card: #111827;
      --accent: #00d4ff;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.25);
      --radius: 14px;
    }

    body {
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      min-height: 100vh;
      padding: 20px;
      font-family: system-ui;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: #0a0f1c;
      padding: 20px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f172a;
      color: var(--text);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 30px;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      font-size: 15px;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0,150,255,0.1);
      border: 1px solid rgba(0,212,255,0.3);
      display: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2 style="text-align:center;margin-bottom:10px;">Carga Térmica PRO (ft)</h2>
    <p style="text-align:center;color:var(--muted);margin-bottom:20px;">
      Ahora la calculadora usa pies (ft) directamente.
    </p>

    <!-- DIMENSIONES EN PIES -->
    <label>Largo (ft)</label>
    <input id="largo" type="number" placeholder="Ej. 12">

    <label>Ancho (ft)</label>
    <input id="ancho" type="number" placeholder="Ej. 12">

    <label>Altura (ft)</label>
    <input id="alto" type="number" placeholder="Ej. 8">

    <!-- AMBIENTE -->
    <label>Tipo de ambiente</label>
    <select id="ambiente">
      <option value="dormitorio">Dormitorio</option>
      <option value="sala">Sala / Oficina</option>
      <option value="cocina">Cocina / Área caliente</option>
    </select>

    <!-- SOL -->
    <label>Sol directo</label>
    <select id="sol">
      <option value="bajo">Bajo (sombra)</option>
      <option value="medio">Medio</option>
      <option value="alto">Alto (mucho sol)</option>
    </select>

    <!-- PERSONAS Y VENTANAS -->
    <label>Personas</label>
    <input id="personas" type="number" value="2">

    <label>Ventanas grandes</label>
    <input id="ventanas" type="number" value="1">

    <button onclick="calcular()">Calcular carga térmica</button>

    <div id="results" class="results">
      <h3>Resultado estimado:</h3>
      <p id="btu"></p>
      <p id="tr"></p>
      <p id="sugerido"></p>
    </div>
  </div>


<script>
function ftToMeters(ft) {
  return ft * 0.3048;
}

function sugerirEquipo(btu) {
  const sizes = [9000, 12000, 18000, 24000, 30000, 36000, 48000];
  for (const s of sizes) if (btu <= s) return s;
  return sizes[sizes.length - 1];
}

function calcular() {
  let largo = parseFloat(document.getElementById("largo").value);
  let ancho = parseFloat(document.getElementById("ancho").value);
  let alto  = parseFloat(document.getElementById("alto").value);

  let ambiente = document.getElementById("ambiente").value;
  let sol = document.getElementById("sol").value;

  let personas = parseInt(document.getElementById("personas").value);
  let ventanas = parseInt(document.getElementById("ventanas").value);

  if (!largo || !ancho || !alto) {
    alert("Completa largo, ancho y altura en pies.");
    return;
  }

  // Convertir pies → metros
  largo = ftToMeters(largo);
  ancho = ftToMeters(ancho);
  alto  = ftToMeters(alto);

  // Área
  const area = largo * ancho;

  // Factores base (metrificados)
  let factorBase = 650;
  let factorAltura = alto / 2.6;

  let factorAmbiente = (ambiente === "sala") ? 1.1 :
                       (ambiente === "cocina") ? 1.3 : 1.0;

  let factorSol = (sol === "alto") ? 1.15 :
                  (sol === "bajo") ? 0.9 : 1.0;

  // Cálculo principal
  let btu = area * factorBase * factorAltura * factorAmbiente * factorSol;

  // Correcciones
  if (personas > 2) btu += (personas - 2) * 600;
  btu += ventanas * 1000;

  btu = Math.round(btu);

  const tr = btu / 12000;
  const sugerido = sugerirEquipo(btu);

  document.getElementById("btu").innerHTML =
    `<b>${btu.toLocaleString("es-PR")}</b> BTU/h`;

  document.getElementById("tr").innerHTML =
    `≈ ${tr.toFixed(2)} TR`;

  document.getElementById("sugerido").innerHTML =
    `Equipo sugerido: <b>${sugerido.toLocaleString("es-PR")} BTU</b>`;

  document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
